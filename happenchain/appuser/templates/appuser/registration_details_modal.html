<!-- Details Modal -->
<div id="regDetailsModal" class="modal-overlay">
    <div class="modal" style="max-width: 500px;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 style="margin-bottom: 20px;">Registration Details</h2>

            <div class="detail-row">
                <strong>Event:</strong> <span id="modalEvent"></span>
            </div>
            <div class="detail-row">
                <strong>Category:</strong> <span id="modalSubEvent"></span>
            </div>
            <div class="detail-row">
                <strong>Venue:</strong> <span id="modalVenue"></span>
            </div>
            <div class="detail-row">
                <strong>Date:</strong> <span id="modalDate"></span>
            </div>
            <div class="detail-row">
                <strong>Participation:</strong> <span id="modalTeam"></span>
            </div>
            <hr class="reg-divider">
            <div class="detail-row">
                <strong>Amount Paid:</strong> <span id="modalAmount" class="text-primary"></span>
            </div>
            <div class="detail-row">
                <strong>Status:</strong> <span id="modalStatus"></span>
            </div>
            <div class="detail-row">
                <strong>Transaction ID:</strong> <span id="modalTxnId" style="font-family: monospace;"></span>
            </div>
        </div>
    </div>
</div>
