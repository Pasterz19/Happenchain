{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Set New Password - Happen Chain</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'authapp/css/base.css' %}">
    <style>
        body {
            background-color: #0f0f1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            margin: 0;
        }

        .reset-card {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: var(--primary, #7b2cbf);
            margin-top: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            margin-top: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            box-sizing: border-box;
        }

        .btn-primary {
            background: var(--primary, #7b2cbf);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 20px;
        }

        .help-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        ul {
            padding-left: 20px;
            color: #666;
            font-size: 0.85em;
        }
    </style>
</head>

<body>
    <div class="reset-card">
        <h2>Set New Password</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <label class="form-label">{{ field.label }}</label>
            {{ field.errors }}
            <!-- Manually rendering input styling would be harder with django forms, so we use their widgets but wrapper -->
            <!-- Ideally we add class in view, but for simplicity here we just render field and hope styling holds or standard defaults -->
            <div style="color: black;">
                <!-- Django renders inputs here. We might need a filter to add class or js -->
                <!-- Simpler: Wrap it -->
                {{ field }}
            </div>
            {% if field.help_text %}
            <p class="help-text">{{ field.help_text }}</p>
            {% endif %}
            {% endfor %}

            <button type="submit" class="btn-primary">Change Password</button>
        </form>
    </div>

    <!-- Quick Script to style default django inputs -->
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.classList.add('form-input');
            input.style.backgroundColor = 'rgba(255,255,255,0.05)';
            input.style.border = '1px solid rgba(255,255,255,0.1)';
            input.style.color = 'white';
            input.style.padding = '10px';
            input.style.borderRadius = '5px';
            input.style.width = '100%';
        });
    </script>
</body>

</html>
