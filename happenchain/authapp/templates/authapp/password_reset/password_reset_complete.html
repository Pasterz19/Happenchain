{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Changed - Happen Chain</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'authapp/css/base.css' %}">
    <style>
        body {
            background-color: #0f0f1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            margin: 0;
        }

        .reset-card {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            color: var(--primary, #7b2cbf);
            margin-top: 0;
        }

        .text-muted {
            color: #888;
            font-size: 0.9em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: var(--primary, #7b2cbf);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="reset-card">
        <h2>Password Changed!</h2>
        <p class="text-muted">
            Your password has been set. You may go ahead and log in now.
        </p>

        <a href="{% url 'home' %}" class="btn-primary">Log In</a>
    </div>
</body>

</html>
