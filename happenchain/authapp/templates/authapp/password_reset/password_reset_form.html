{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Happen Chain</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'authapp/css/base.css' %}">
    <style>
        body {
            background-color: #0f0f1a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            margin: 0;
        }

        .reset-card {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: var(--primary, #7b2cbf);
            margin-top: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            margin-top: 15px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            box-sizing: border-box;
        }

        .btn-primary {
            background: var(--primary, #7b2cbf);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 20px;
        }

        .text-muted {
            color: #888;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="reset-card">
        <h2>Forgot Password?</h2>
        <p class="text-muted">Enter your registered email address. We'll send you a link to reset your password.</p>

        <form method="POST">
            {% csrf_token %}
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-input" required placeholder="example@email.com">

            <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'home' %}" style="color: #aaa; text-decoration: none;">&larr; Back to Login</a>
        </div>
    </div>
</body>

</html>
