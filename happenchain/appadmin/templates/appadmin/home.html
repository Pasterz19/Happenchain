{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables Bootstrap 5 CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'appadmin/css/admin_home.css' %}">
    <link rel="stylesheet" href="{% static 'authapp/css/base.css' %}">
    
</head>

<body>

    <div class="dashboard">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2 class="logo"><i class="fas fa-link"></i> Happen Chain</h2>
            <nav>
                <a href="{% url 'admin_overview' %}"><i class="fas fa-chart-line"></i> Overview</a>
                <a href="{% url 'admin_events' %}"><i class="fas fa-calendar"></i> Events</a>
                <a href="{% url 'admin_colleges' %}"><i class="fas fa-university"></i> Colleges</a>
                <a href="{% url 'admin_users' %}"><i class="fas fa-users"></i> Users</a>
                <a href="{% url 'admin_complaints' %}"><i class="fas fa-triangle-exclamation"></i> Complaints</a>

                <form action="{% url 'common-logout' %}" method="POST" style="margin-top: 20px;">
                    {% csrf_token %}
                    <button type="submit"
                        style="background:none; border:none; color:var(--text-muted); padding:12px; font-size:1rem; cursor:pointer; width:100%; text-align:left; border-radius:10px;"
                        onmouseover="this.style.color='var(--primary)'; this.style.background='rgba(0,229,255,0.1)'"
                        onmouseout="this.style.color='var(--text-muted)'; this.style.background='none'">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </nav>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>

    </div>

    <script src="{% static 'appadmin/js/admin_home.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="{% static 'appadmin/js/admin_home.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('table').DataTable({
                responsive: true
            });
        });
    </script>
</body>

</html>
