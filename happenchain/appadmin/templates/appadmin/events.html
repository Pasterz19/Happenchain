{% extends 'appadmin/home.html' %}

{% block title %}Events{% endblock %}

{% block content %}
<h1>Events Management</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Event</th>
            <th>Type</th>
            <th>College</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.title }}</td>
            <td>{{ event.event_type.name }}</td>
            <td>{{ event.department.college.name }}</td>
            <td>{{ event.start_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
