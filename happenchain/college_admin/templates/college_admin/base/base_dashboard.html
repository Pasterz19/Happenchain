{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'college_admin/css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'college_admin/css/profile.css' %}">
     <link rel="stylesheet" href="{% static 'appuser/css/toast.css' %}">
    
</head>
<body>
    <body>
    {% if messages %}
<div class="toast-container">
    {% for message in messages %}
    <div class="toast toast-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="dashboard-container">

    {% include "college_admin/dashboard/sidebar.html" %}

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

</div>

<script src="{% static 'college_admin/js/dashboard.js' %}"></script>
<script src="{% static 'appuser/js/toast.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'college_admin/js/dashboard_chart.js' %}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
